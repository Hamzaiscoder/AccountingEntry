<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Voucher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cde7f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            border: 1px solid #ccc;
        }
        th {
            background: #007BFF;
            color: white;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .actions button {
            width: auto;
            margin-right: 5px;
        }
        .actions button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Voucher</h2>
        <div class="form-group">
            <label for="voucherCode">Voucher Code</label>
            <input type="text" id="voucherCode" placeholder="Voucher Code">
        </div>
        <div class="form-group">
            <label for="voucherDate">Voucher Date</label>
            <input type="date" id="voucherDate">
        </div>
        <!-- <div class="form-group">
            <label for="chequeDate">Cheque Date</label>
            <input type="date" id="chequeDate">
        </div>
        <div class="form-group">
            <label for="chequeNumber">Cheque Number</label>
            <input type="text" id="chequeNumber" placeholder="Cheque Number">
        </div> -->
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Company">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Account Name</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
                <tr>
                    <td>1</td>
                    <td>
                        <select>
                            <option value="hamza">Hamza</option>
                            <option value="cash">Cash</option>
                            <option value="bank">Bank</option>
                            <option value="sale">Sale</option>
                            <option value="purchase">Purchase</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="Debit"></td>
                    <td><input type="number" placeholder="Credit"></td>
                    <td><input type="text" placeholder="Remarks"></td>
                </tr>
            </tbody>
        </table>
        <div class="actions">
            <button onclick="addRow()">ADD</button>
            <button onclick="saveEntry()">SAVE</button>
            <button onclick="editEntry()">EDIT</button>
            <button onclick="deleteEntry()">DELETE</button>
            <button onclick="window.location.href='account-display.html'">Ledger</button>
        </div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('entriesTable');
            const rowCount = table.rows.length;
            const row = table.insertRow(rowCount);

            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);
            const cell5 = row.insertCell(4);

            cell1.innerHTML = rowCount + 1;
            cell2.innerHTML = `
                <select>
                    <option value="hamza">Hamza</option>
                    <option value="cash">Cash</option>
                    <option value="bank">Bank</option>
                    <option value="sale">Sale</option>
                    <option value="purchase">Purchase</option>
                </select>
            `;
            cell3.innerHTML = '<input type="number" placeholder="Debit">';
            cell4.innerHTML = '<input type="number" placeholder="Credit">';
            cell5.innerHTML = '<input type="text" placeholder="Remarks">';
        }

        function saveEntry() {
            let entries = JSON.parse(localStorage.getItem('entries')) || [];
            const table = document.getElementById('entriesTable');

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const entry = {
                    accountName: row.cells[1].children[0].value,
                    debit: row.cells[2].children[0].value,
                    credit: row.cells[3].children[0].value,
                    remarks: row.cells[4].children[0].value
                };
                entries.push(entry);
            }
            localStorage.setItem('entries', JSON.stringify(entries));
            alert('Entries saved successfully!');
        }

        // function editEntry() {
        //     alert('Edit functionality not implemented yet.');
        // }

        // function deleteEntry() {
        //     const table = document.getElementById('entriesTable');
        //     if (table.rows.length > 1) {
        //         table.deleteRow(table.rows.length - 1);
        //     } else {
        //         alert('Cannot delete all rows.');
        //     }
        // }
    </script>
</body>
</html>
